<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/libs/font-awesome/css/font-awesome.css">
  <script type="text/javascript" src="scripts/web/vue.js"></script>
  <title>Document</title>
  <style>
    .main {
      padding-top: 20px;
      text-align: center;
    }
    .form-btns {
      padding-top: 10px;
    }
  </style>
</head>
<body>
    <div class="main">
      <form action="" @submit.prevent="submit" >
        <div class="form-group">
          <input type="text" class="form-control" name="message" placeholder="Type text to echo in here" v-model="msg" />
        </div>
        <div class="form-btns">
          <button @click.prevent="submit2" >提交</button>
        </div>
      </form>
    </div>
  <script>
      const vm = new Vue({
          el: '.main',
          data: {
            msg: "",
            wsUrl: "ws://localhost:12122",
            ws: null,
            tt: null, //重连定时器
            lockReconnect: false, //避免重复连接
            heartCheck: {
              timeout: 3000, //每隔3秒发送心跳
              num: 3, //3次心跳均未响应重连
              serverTimeout: 5000, // 服务端超时时间
              timeoutObj: null,
              serverTimeoutObj: null,
            }
          },
          methods: {
            submit() {
              console.log('submit')
            },
            submit2() {
              console.log('submit2')
              this.ws.send(this.msg)
            },
            createWebSocket() {
              try {
                this.ws = new WebSocket(this.wsUrl)
                this.init()
              } catch(e) {
                console.log('catch')
                this.reconnect(this.wsUrl)
              }
            },
            init() {
              this.ws.onclose = this.onclose
              this.ws.onerror = this.onerror
              this.ws.onopen = this.onopen
              this.ws.onmessage = this.onmessage
            },
            onclose() {
              console.log('链接关闭')
              this.reconnect(this.wsUrl)
            },
            onerror() {
              console.log('发生异常了')
              this.reconnect(this.wsUrl)
            },
            onopen() {
              //心跳检测重置
              this.heartCheckStart()
            },
            onmessage(event) {
              console.log("接收到消息")
              //拿到任何消息都说明当前连接正常
              this.heartCheckStart()
            },
            reconnect(url) {
              if (this.lockReconnect) return
              this.lockReconnect = true
              this.tt && clearTimeout(this.tt)
              this.tt = setTimeout(() => {
                this.createWebSocket(url)
                this.lockReconnect = false
              }, 4000)
            },
            heartCheckStart() {
              let h = this.heartCheck
              let num = h.num
              h.timeoutObj && clearTimeout(h.timeoutObj)
              h.serverTimeoutObj && clearTimeout(this.serverTimeoutObj)
              h.timeoutObj = setTimeout(() => {
                //这里发送一个心跳,后端收到后, 返回一个心跳消息
                //onmessage 拿到返回的心跳就说明连接正常
                this.ws.send('123456789')
                num--;
                //计算答复的超时时间\
                // h.serverTimeoutObj = setTimeout(() => {
                //   this.ws.close()
                // }, h.serverTimeout)
                if (num === 0) this.ws.close()
              }, h.timeout)
            }
          },
          created () {
            // this.ws = new WebSocket("ws://localhost:12122")
            this.createWebSocket()
          }
      })
    </script>
</body>
</html>
